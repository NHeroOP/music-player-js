<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
  <script type="module" src="constants.js" defer></script>
  <script type="module" src="main.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
  <main>

    <div class="info">
      <h2>Javascript Project</h2>
      <h1 class="music-text">Music</h1>
      <h1 class="player-text">Player</h1>
      <h3>JS.HTML.CSS</h3>
    </div>

    <div class="card">

      <div class="song-artwork">
        <img src="" alt="Song Artwork">
      </div>

      <div class="song-info">
        <div class="title"></div>
        <div class="artist"></div>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
        <audio src=""></audio>
      </div>

      <div class="control-center">
        <button id="prev" class="control-btn">
          <i class="fas fa-backward"></i> 
        </button>
        <button id="play" class="control-btn">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="control-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

    </div>
  </main>
</body>
</html>
